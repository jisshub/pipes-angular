<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <input
        type="text"
        name="filter-status"
        id="filter-status"
        [(ngModel)]="filteredStatus"
      />
      <br />

      <button
        type="submit"
        (click)="onAddServer()"
        class="btn btn-primary mb-3"
      >
        Add Server
      </button>
      <br />
      <h1 class="display-5">App Status: {{ appStatus | async }}</h1>
      <h1 class="display-4">name: {{ nameToRev | reverse }}</h1>
      <ul class="list-group">
        <li
          class="list-group-item"
          *ngFor="
            let server of servers
              | filter: filteredStatus:'status'
              | sort: 'name'
          "
          [ngClass]="getStatusClasses(server)"
        >
          <span class="badge">
            {{ server.status }}
          </span>
          <strong>{{ server.name | shorten: 15 }}</strong>
          {{ server.instanceType | uppercase }} |
          {{ server.started | date: "shortDate" | uppercase }}
        </li>
      </ul>
    </div>
  </div>
</div>
